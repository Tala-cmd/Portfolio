<!DOCTYPE html>

    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css">

    <title>Tala HOUARY | Portfolio</title>

                    <li class="nav__item">

                    </li>

                    <li class="nav__item">

                    <li class="nav__item">

                <div class="nav__close" id="nav-close">

                <h1 class="home__name">Tala HOUARY</h1>
                <div class="home__profile">

                        <img class="home__img" src="assets/img/home-profile.jpg" alt="image">

                        <img class="home__arrow" src="assets/img/curved-arrow.svg" alt="">
                        <img class="home__line" src="assets/img/random-lines.svg" alt="">

                        <a href="" target="_blank" class="home__social-link">
                            <i class="ri-linkedin-box-line"></i>
                        </a>

                        <a href="https://github.com/Tala-cmd" target="_blank" class="home__social-link">
                            <i class="ri-github-line"></i>
                        </a>
                        
                        <!--  Not sure whether to add or not
                        <a href="" target="_blank" class="home__social-link">
                            <i class="ri-instagram-line"></i>
                        </a> -->

                </div>

                <div class="home__info">
                    <p class="home__description">
                        <b>Frontend Developer</b>, with knowledge in web development and design, I offer the best projects resulting in quality work.
                    </p>

                    <a href="#about" class="home__scroll">
                        <div class="home__scroll-box">
                            <i class="ri-arrow-down-s-line"></i>
                        </div>

                        <span class="home__scroll-text">Scroll Down</span>

                    </a>
                </div>
            </div>
        </section>

        <section class="about section" id="about">
            
        </section>

        <section class="services section">

        <section class="projects section" id="projects">
